<!DOCTYPE html>
<html>
<head>
	<title>Form - Example2</title>
	<link rel="stylesheet" type="text/css" href="example2.css">
</head>
<body>
	<div id="left">
		<h1> Login </h1>
		<form name="Login" action="#" method="POST">
			<p> Username or email address*:<br>
				<input type="text" name="username-email">
			</p>
			<p> Password*:<br>
				<input type="password" name="password">
			</p>
			<p> LOGIN:<br>
				<input type="checkbox" name="Remember me"> Remember me
			</p>
			<ul>
				<li><a href="#"> Lost you password? </a></li>
			</ul>
		</form>
	</div>
	<div id="right">
		<h1> Register </h1>
		<form name="Register" action="#" method="POST">
			<p> Phone:<br>
				<input type="number" name="phone">
			</p>
			<p> First name*:<br>
				<input type="password" name="first-name">
			</p>
			<p> Last name*:<br>
				<input type="password" name="last-name">
			</p>
			<p> Password*:<br>
				<input type="password" name="password">
			</p>
			<p> REGISTER </p>
		</form>
	</div>
</body>
</html>
