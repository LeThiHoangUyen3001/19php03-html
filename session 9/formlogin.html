<!DOCTYPE html>
<html lang="en">
<head>
	<title> Form Login Facebook </title>
	<meta charset="utf-8">
	<meta name="keywords" charset="session9">
	<meta name="decscription" content="....">
	<link rel="stylesheet" href="formlogin.css">
</head>
<body>
	<h1 class="title"> Register Login Widget </h1>
	<div class="left">
		<form name="login" method="post" action="#">
			<h2> Login </h2>
			<input type="text" name="email" id="email" placeholder="E-mail">
			<input type="password" name="password" id="password" placeholder="Password">
			<button class="radius" type="button"> LOGIN NOW </button>
			<div class="logofb">
				<button type="button">
					<img src="iconfb.png">
					<p> Facebook </p>
				</button>
			</div>
			<div class="logogg">
				<button type="button">
					<img src="icongg.png">
					<p> Google </p>
				</button>
			</div>
			<p> Don't have an accout? </p>
		</form>
	</div>
	<div class="right">
		<form name="register" method="post" action="#">
			<h2> Register </h2>
			<input type="text" name="email-register" id="email-register" placeholder="E-mail">
				<input type="text" name="username" id="username" placeholder="Username">
				<input type="password" name="password" placeholder="Password">
				<input type="password" name="password" placeholder="Confirm Password">
			<div class="button">
				<button class="radius" type="button"> REGISTER </button>
			</div>
			<p class="margin"> By clicking register. I agree to your terms </p>
		</form>
	</div>
	<div class="footer">
		<p> &copy; 2016 Register Login Widget. All rights reserved I Design by W3layouts </p>
	</div>
</body>
</html>
